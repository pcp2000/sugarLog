<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://kit.fontawesome.com/ae5425cf4e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
        <title>SugarLOG</title>
    </head>
    <body>
        <main class="login">
            <section id="log">
                <h1 class="txt-adjust">Login Now</h1>
                <form action="user_profile.html" method="post" class="log-in-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
                    <input type="submit" class="button expanded" value="Log in"></input>
                    <p class="text-center"><a href="#">Forgot your password?</a></p>
                </form>
                <p class="text-center">Don't have an account? <a href="signup.html">Sign up now</a></p>
            </section>            
            <section id="social-log">
                <h2>or</h2>
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook "></i>Login with Facebook
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-google"></i>Login with Google
                </a>
            </section>
        </main>
    </body>
</html>
