<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://kit.fontawesome.com/ae5425cf4e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
        <title>User_Profile</title>
    </head>  
    <body>
          <!-- header starts here -->
          <header>
            <!-- Navigation -->
            <nav>
                <!-- main navigation -->
                <ul class="menu icons icon-top">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="calculator.html"><i class="fa-solid fa-calculator"></i></a></li>
                    <li><a href="help.html"><i class="fa-solid fa-comment-question"></i></a></li>
                    <li><a href="reminder.html"><i class="fa-solid fa-bell-exclamation"></i></a></li>
                    <li><a href="user_profile.html"><i class="fa-solid fa-user"></i></a></li>
                </ul>
                <!-- logout navigation -->
                <section>
                    <!-- logout function -->
                    <button><i class="fa-solid fa-right-from-bracket"></i></button>
                </section>
            </nav>
            <!-- navigation ends here  -->
            <!-- logo start-->
            <!-- <img src="#logo" alt="this is our logo image"> -->
            <!-- logo end -->
        </header>
        <!-- header ends here -->
        <!-- main section starts here -->
        <main>
            <!-- users personal details -->
            <section>
                <figure>
                    <img src="#" alt="user profile image">
                    <figcaption>Name</figcaption>
                </figure>
                <section>                    
                    <h1>Personal Details</h1>
                    <!-- here we will have javascript for email display -->
                    <div>Email: <span> </span></div>
                    <!-- here we will have javascript for Age display -->
                    <div>Age: <span> </span></div>
                    <!-- here we will have javascript for Gender display -->
                    <div>Gender: <span> </span></div>
                    <!-- here we will have javascript for BMI display -->
                    <div>BMI: <span> </span></div>
                    <!-- here we will have javascript for Diabetes Type display -->
                    <div>Diabetes Type: <span> </span></div>
                </section>
            </section>
            <!-- Main area for dashboard -->
            <section>
                <h1>Welcome</h1>
                <div class="notifications">
                    <button aria-label="Notifications">
                        <i class="fa-solid fa-bell"></i>
                        <span>2</span>
                    </button>
                </div>
                <!-- user's mood selection section -->
                <section>
                    <h2>How are you feeling today?</h2>
                    <div class="emoji-picker">
                        <button aria-label="Happy" title="Happy">&#x1F600;</button>
                        <button aria-label="Sad" title="Sad">&#x1F614;</button>
                        <button aria-label="Angry" title="Angry">&#x1F621;</button>
                        <button aria-label="Confused" title="Confused">&#x1F615;</button>
                    </div>
                </section>
                <!-- Quotes section -->
                <section>
                    <h2>Quotes of the Day</h2>
                    <figure>
                        <img src="quote-image.jpg" alt="Quote Image">
                        <figcaption>"Quote Text"</figcaption>
                    </figure>
                </section>
                <!-- Tip section -->
                <section>
                    <h2>Tip of the Day</h2>
                    <figure>
                        <img src="tip-image.jpg" alt="Tip Image">
                        <figcaption>Tip Text</figcaption>
                    </figure>
                </section>
                <!-- daily health stats measurement section -->
                <section>
                    <h2>Daily Health Stats</h2>
                    <!-- sugar level -->
                    <figure>
                        <img src="sugar-level.jpg" alt="Sugar Level">
                        <figcaption>Sugar Level</figcaption>
                    </figure>
                    <!-- calorie intake -->
                    <figure>
                        <img src="calorie-intake.jpg" alt="Calorie Intake">
                        <figcaption>Calorie Intake</figcaption>
                    </figure>
                    <!-- water intake -->
                    <figure>
                        <img src="water-intake.jpg" alt="Water Intake">
                        <figcaption>Water Intake</figcaption>
                    </figure>
                    <!-- steps -->
                    <figure>
                        <img src="steps.jpg" alt="Steps">
                        <figcaption>Steps</figcaption>
                    </figure>
                </section>
             <!-- Chart section -->
            <section>
                <h2>Weekly Health</h2>
                <!-- row -->
                <div>
                    <!-- sugar measurement chart card -->
                    <div>
                        <div>
                            <h3>Sugar Chart</h3>
                            <canvas></canvas>
                        </div>
                    </div>
                    <!-- Calorie measurement chart card -->
                    <div>
                        <div>
                            <h3>Calorie Chart</h3>
                            <canvas></canvas>
                        </div>
                    </div>
                </div>
            </section>   
        </main>
         <!-- footer starts here -->
         <footer>
            <!-- footer navigation -->
            <section class="grid-x grid-container">
                <section class="cell large-3 medium-6 small-12">
                    <img src="assessts\logo.png" alt="logo">
                </section>
                <!-- social media links -->
                <nav class="cell large-3 medium-6 small-12">
                    <ul class="menu vertical">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </nav>
                <!-- Newsletter section -->
                <section class="cell large-3 medium-6 small-12 nws-main">
                    <h1 class="newsletter">Newsletter</h1>
                    <p class="nws-pa">You can trust us.</p>
                    <form action="index.html" method="post" class="medium-12 cell subscribe">
                        <fieldset>
                            <label for="newsletter" class="nws-pa">Enter your email address to subscribe to our newsletter:</label>
                            <input type="email" id="newsletter" name="newsletter" placeholder="Your Email Address" required>
                            <button type="submit" class="medium-4 cell sub-btn">Subscribe</button>
                        </fieldset>
                    </form>
                </section>
            </section> 
            <!-- Copyrigts section -->
            <section class="bottom">
                <h1>Copyright &copy;2023 All rights reserved || sugarLOG</h1>
            </section>         
           
        </footer>
        <!-- footer ends here -->
        <!-- foundation scripts -->
        <script src="js/vendor/foundation.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
